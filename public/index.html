<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Payment Form</h2>
    <form id="paymentForm">
        <input type="text" id="first_name" placeholder="First Name" value="John" required>
        <input type="text" id="last_name" placeholder="Last Name" value="Doe" required>
        <input type="email" id="email" placeholder="Email" value="john.doe@example.com" required>
        <input type="text" id="phone" placeholder="Phone" value="1234567890" required>
        <input type="text" id="address" placeholder="Address" value="123 Main St" required>
        <input type="text" id="city" placeholder="City" value="Colombo" required>
        <input type="text" id="country" placeholder="Country" value="Sri Lanka" required>
        <input type="text" id="order_id" placeholder="Order ID" value="ORD12345" required>
        <input type="text" id="items" placeholder="Items" value="Test Item" required>
        <input type="text" id="currency" placeholder="Currency" value="LKR" required>
        <input type="text" id="amount" placeholder="Amount" value="100.00" required>
        <button type="submit">Initiate Payment</button>
    </form>
</div>

<script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new URLSearchParams();
        formData.append('first_name', document.getElementById('first_name').value);
        formData.append('last_name', document.getElementById('last_name').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('phone', document.getElementById('phone').value);
        formData.append('address', document.getElementById('address').value);
        formData.append('city', document.getElementById('city').value);
        formData.append('country', document.getElementById('country').value);
        formData.append('order_id', document.getElementById('order_id').value);
        formData.append('items', document.getElementById('items').value);
        formData.append('currency', document.getElementById('currency').value);
        formData.append('amount', document.getElementById('amount').value);

        fetch('http://localhost:3000/initiate-payment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // Create a form and submit it to PayHere payment gateway
            const paymentForm = document.createElement('form');
            paymentForm.method = 'POST';
            paymentForm.action = 'https://sandbox.payhere.lk/pay/checkout';

            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    const hiddenField = document.createElement('input');
                    hiddenField.type = 'hidden';
                    hiddenField.name = key;
                    hiddenField.value = data[key];
                    paymentForm.appendChild(hiddenField);
                }
            }

            document.body.appendChild(paymentForm);
            paymentForm.submit();
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
